<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>

    <body>
        <div class="container ">
            <div class="box w-75 m-auto text-center shadow-lg p-4">
                <h2 class=" my-5 main-color ">Smart Login System</h2>
                <input type="text" class="w-100 mb-3 createName" placeholder="Enter your name">
                <input type="email" class="w-100 mb-3 createEmail" placeholder="Enter your email">
                <input type="password" class="w-100 mb-3 createPassword" placeholder="Enter your password">
                <p class="sucessmessage text-success mb-2 d-none">Sucess</p>
                <p class="signMassge text-danger mb-2 d-none">All inputs is required</p>
                <button class="btn btn-outline-blue mb-3 w-100 signUP">Sign UP</button>
                <span class="text-white">You have an account? <a href="index.html" class="signPage">Signin</a></span>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
